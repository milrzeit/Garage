<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Commands</div>
      <div class="item item-body">
        <div>
          <button ng-click="open()">Open</button>
          <button ng-click="close()">Close</button>
        </div>
        <div>
          <pre>
          data: {{data | json}}
          </pre>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
